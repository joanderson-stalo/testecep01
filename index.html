<!DOCTYPE html>
<html lang="en">
<head>
    <title>limpando campos se o cep for invalido</title>
</head>
<body>
    <form id="enderecoForm" onsubmit="event.preventDefault(); enviarDados()">
        <label for="client_address_cep">CEP:</label>
        <input type="text" id="client_address_cep" onchange="buscarCep(value)" />

        <br>
        <br>

        <label for="client_address">Rua:</label>
        <input type="text" id="client_address" />

        <br>
        <br>

        <label for="client_address_neighborhood">Bairro:</label>
        <input type="text" id="client_address_neighborhood" />

        <br>
        <br>

        <label for="client_address_state">Estado:</label>
        <select id="client_address_state" onchange="filtrarCidades(value)">
            <option value="">Selecione um estado</option>
        </select>

        <br>
        <br>

        <label for="client_address_city">Cidade:</label>
        <select id="client_address_city">
            <option value="">Selecione uma cidade</option>
        </select>

        <br>
        <br>

        <button type="submit">Enviar</button>
    </form>
    <script src="./criar-estabelecimentos.js"></script>
</body>
</html>
